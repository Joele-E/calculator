<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>

</head>

<body>
  <div class="container">
    <input type="text" id="header" class="item1" readonly>

    <div class="item2" id="sum">+</div>
    <div class="item3" id="sub">-</div>
    <div class="item4" id="mul">x</div>
    <div class="item5" id="div">/</div>

    <div class="item6 num">7</div>
    <div class="item7 num">8</div>
    <div class="item8 num">9</div>
    <div class="item9 num">4</div>
    <div class="item10 num">5</div>
    <div class="item11 num">6</div>
    <div class="item12 num">1</div>
    <div class="item13 num">2</div>
    <div class="item14 num">3</div>
    <div class="item15 num">0</div>
    <div class="item16">.</div>
    <div class="item17" id="clear">AC</div>

    <div class="item18" id="result">
      <div>=</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
